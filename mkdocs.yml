site_name: Docker Flow Proxy
pages:
  - Home: index.md
  - Users Guide:
    - Swarm Mode (Automatic): swarm-mode-auto.md
    - Swarm Mode With Docker Stack: swarm-mode-stack.md
    - Swarm Mode (Manual): swarm-mode-manual.md
    - Standard Mode: standard-mode.md
    - Managing SSL Certificates: certs.md
    - Configuration: config.md
    - Usage: usage.md
  - About:
    - Release Notes: release-notes.md
    - Feedback and Contribution: feedback-and-contribution.md
    - License: license.md
repo_url: https://github.com/vfarcic/docker-flow-proxy
site_author: Viktor Farcic
copyright: Copyright Â© 2017 Viktor Farcic
strict: true
theme: 'material'
extra:
  palette:
    primary: 'blue'
    accent: 'light blue'
markdown_extensions:
  - toc
  - admonition
  - codehilite(guess_lang=false)
  - toc(permalink=true)
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde
